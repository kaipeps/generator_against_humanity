{% extends 'base.html' %}

{% block page_data %}
<title>Sign In - Generator Against Humanity</title>
<link rel="stylesheet" href="/static/styles/user_form.css">
{% endblock %}

{% block content %}
<header>
    <h1>Oh. It's you. Back again?</h1>
</header>
<main>
    <form action="/sessions" method="POST">
        <section class="input">
            <label for="">Email:</label>
            <input type="text" name="email">
        </section>
        <section class="input">
            <label for="">Password:</label>
            <input type="password" name="password">
        </section>
        <section class="button">
            <button>Sign in.</button>
        </section>
    </form>
    <p>Haven't signed up? <a href="/users/new">Click here.</a></p>
</main>
{% endblock %}
